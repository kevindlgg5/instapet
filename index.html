<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPet</title>
    <link rel="stylesheet" href="instapet.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100&family=Stick+No+Bills:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="TL2" class="centrado">¡Bienvenidos a InstaPet!</h1>
    
    <p class="centrado TL" id="letra">InstaPet es una red social para tus mascotas.</p>
    <p class="centrado TL">Completa el formulario:</p>
    <br>
    
    <form class="centrado TL">
        <label>Nombre de la Mascota:
            <input type="text" name="nombre" placeholder="Nombre de la Mascota" required>
        </label>
        <br>
        <label>Edad de la Mascota:
            <input type="number" name="edad" placeholder="Edad de la Mascota" required>
        </label>
        <br>
        <label>Sexo:</label><br>
        <label>
            Masculino<input type="radio" name="Sexo" value="Masculino" requiered>
        </label> 
        <label>
            Femenino<input type="radio" name="Sexo" value="Femenino" requiered>
        </label>
        <br>
        <label>Mail:
            <input type="email" name="mail" placeholder="Correo Electronico" required>
        </label>
        <br>
        <label>Contraseña:
            <input type="password" name="contraseña" placeholder="Contraseña" required>
        </label>
        <br>
        <label>Color de tu Mascota:
           <input type="color" required>
        </label>
        <br>
        <label>Que animalito tenes?
            <select name="Tipo de Mascota" required>
                <option value="Nada">-</option>
                <option value="P">Perro</option>
                <option value="G">Gato</option>
                <option value="UPR">Un Pana Rabbit</option>
            </select>
        </label>
        <br><br>
        <label>Contanos cómo es tu mascota. <br>
            <textarea name="informacion sobre la mascota" cols="40" rows="10" placeholder="Contanos mas sobre tu mascota."></textarea>
        </label>
        <br><br>
        <label>Acepta las bases y condiciones:
            <input type="checkbox" name="bases&condiciones" value="Acepta" required>
        </label>
        <br><br>
            <input type="submit">
        <br><br>
    </form>
    
    <img 
    src="http://www.eldiariocba.com.ar/wp-content/uploads/2017/10/Mascotas.jpg" 
    alt="Mascotas"
    width="400px"
    height="300px"
    /> &nbsp;&nbsp;&nbsp;&nbsp;
    <img 
    src="https://okdiario.com/img/2021/09/28/anna-dudkova-kwx2llz_3m-unsplash1.jpg" 
    alt="Mascotas"
    width="400px"
    height="300px"
    />
</body>
</html>
